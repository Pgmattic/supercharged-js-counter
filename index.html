<!DOCTYPE html>
<html>
<head>
    <title>Supercharged JS Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="features">
        <div class="storage">
            <h3>Storage</h3>
            <button class="save">Save Count</button>
            <button class="load">Load Saved Count</button>
        </div>
        <div class="limits">
            <h3>Limits</h3>
            <input type="number" placeholder="Custom Increment/Decrement" class="custom"/>
            <input type="number" placeholder="Max Value" class="max"/>
            <input type="number" placeholder="Min Value" class="min"/>
        </div>
    </section>
    <span class="counter">0</span>
    <div class="increments">
        <button class="increment">+</button>
        <button class="decrement">-</button>
    </div>
    <button class="reset">Reset Count</button>

    <script src="main.js"></script>
</body>
</html>
